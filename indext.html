<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Open</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: pink;
    }
    h1 {
      color: rgb(115, 5, 218);
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yesBtn {
      background-color: #ff4d4d;
      color: white;
      position: relative;
    }
    #noBtn {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <p style="text-align:center;"></p>
  <h1>Will you be my Valentine? ❤️</h1>
  <p style="text-align:center;"></p>
  <img src="C:\Users\Sunil\Desktop\index\1000058238.gif" width="300" height="200">
  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>



  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Place "No" button initially
      noBtn.style.left = "56%";
      noBtn.style.top = "364px";

   // place "Yes" button initially
    yesBtn.style.left = "-70%";
    yesBtn.style.top = "49px";

    noBtn.addEventListener("mouseover", () => {
      // Move "No" button randomly when hovered
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
    yesBtn.addEventListener("click", () => {
      alert("Yay! ❤️ You said YES!");
    });
  </script>
</body>
</html>
